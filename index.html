<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital Form</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <form action="/post" method="post">
            <label for="Name">Name</label>
            <input type="text" id="Name" name="Name">
            <label for="AgeSex">Age/Sex</label>
            <input type="text" id="AgeSex" name="AgeSex">
            <label for="Reason">Reason</label>
            <input type="text" id="Reason" name="Reason">
            <label for="MITRAL VALVE">MITRAL VALVE</label>
            <input type="text" id="MITRAL VALVE" name="MITRAL VALVE">
            <label for="AORTIC VALVE">AORTIC VALVE</label>
            <input type="text" id="AORTIC VALVE" name="AORTIC VALVE">
            <label for="TRICUSPID VALVE">TRICUSPID VALVE</label>
            <input type="text" id="TRICUSPID VALVE" name="TRICUSPID VALVE">
            <label for="RIGHT ATRIUM">RIGHT ATRIUM</label>
            <input type="text" id="RIGHT ATRIUM" name="RIGHT ATRIUM">
            <label for="RIGHT VENTRICLE">RIGHT VENTRICLE</label>
            <input type="text" id="RIGHT VENTRICLE" name="RIGHT VENTRICLE">
            <label for="LEFT ATRIUM">LEFT ATRIUM</label>
            <input type="text" id="LEFT ATRIUM" name="LEFT ATRIUM">
            <label for="LEFT VENTRICLE">LEFT VENTRICLE</label>
            <input type="text" id="LEFT VENTRICLE" name="LEFT VENTRICLE">
            <label for="ED">ED(cm)</label>
            <input type="number" step="0.01" id="ED" name="ED">
            <label for="ESD">ESD(cm)</label>
            <input type="number" step="0.01" id="ESD" name="ESD">
            <label for="IVSD">IVSD(cm)</label>
            <input type="number" step="0.01" id="IVSD" name="IVSD">
            <label for="PWD">PWD(cm)</label>
            <input type="number" step="0.01" id="PWD" name="PWD">
            <label for="EF">EF(%)</label>
            <input type="number" step="0.01" id="EF" name="EF">
            <label for="FS">FS(%)</label>
            <input type="FS" step="0.01" id="FS" name="FS">
            <label for="IAS">IAS</label>
            <input type="text" id="IAS" name="IAS">
            <label for="IVS">IVS</label>
            <input type="text" id="IVS" name="IVS">
            <label for="AORTA">AORTA</label>
            <input type="number" step="0.01" id="AORTA" name="AORTA">
            <label for="PULMONARY ARTERY">PULMONARY ARTERY</label>
            <input type="text" id="PULMONARY ARTERY" name="PULMONARY ARTERY">
            <label for="PERICARDIUM">PERICARDIUM</label>
            <input type="text" id="PERICARDIUM" name="PERICARDIUM">
            <label for="INTRACARDIAC MASSES">INTRACARDIAC MASSES</label>
            <input type="text" id="INTRACARDIAC MASSES" name="INTRACARDIAC MASSES">
            <label for="IVC">IVC</label>
            <input type="text" id="IVC" name="IVC">
            <label for="PULMONARY VEINS">PULMONARY VEINS</label>
            <input type="text" id="PULMONARY VEINS" name="PULMONARY VEINS">
            <label for="COLOUR DOPPLER">COLOUR DOPPLER</label>
            <label for="MR">MR</label>
            <input type="number" step="0.01" id="MR" name="MR">
            <label for="AR">AR</label>
            <input type="number"  step="0.01" id="AR" name="AR">
            <label for="TR">TR</label>
            <input type="number" step="0.01" id="TR" name="TR">
            <label for="PR">PR</label>
            <input type="number" step="0.01" id="PR" name="PR">
            <label for="MITRAL">MITRAL</label>
            <input type="text" id="MITRAL" name="MITRAL">
            <label for="AORTIC">AORTIC(m/s)</label>
            <input type="number" step="0.01" id="AORTIC" name="AORTIC">
            <label for="PULMONARY">PULMONARY(m/s)</label>
            <input type="number" step="0.01" id="PULMONARY" name="PULMONARY">
            <label for="TRICUSPID">TRICUSPID(m/s)</label>
            <input type="number" step="0.01" id="TRICUSPID" name="TRICUSPID">
            <label for="ECHO FINAL IMPRESSION">ECHO FINAL IMPRESSION</label>
            <textarea id="ECHO FINAL IMPRESSION" name="ECHO FINAL IMPRESSION"></textarea>
            <label for="Dr.S.MAHESH KUMAR">Dr.S.MAHESH KUMAR</label>
            <label for="M.B.B.S. DIP.CARDIOLOGY">M.B.B.S. DIP.CARDIOLOGY</label>
            <button type="submit">Submit</button>
            <button onclick="window.print()">Print</button>



            
<!-- This is a test comment to verify changes -->



            

        </form>
    </div>
</body>
</html>
